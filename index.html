<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #ffebf0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    /* Removed .container styles */
    h1 {
      color: #e63946;
      font-size: 2rem;
    }
    .button-group {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s;
    }
    .yes {
      background-color: #ff4d6d;
      color: white;
    }
    .no {
      background-color: #6c757d;
      color: white;
      position: relative;
    }
    .yes:hover {
      background-color: #ff1c45;
    }
    .no:hover {
      background-color: #495057;
    }
    @keyframes floatingHearts {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
    .heart {
      position: absolute;
      bottom: -10px;
      font-size: 1.5rem;
      color: #ff4d6d;
      animation: floatingHearts 5s linear infinite;
    }
  </style>
</head>
<body>
  <h1 id="question">Will you be my Valentine? ❤️</h1>
  <div class="button-group">
    <button class="btn yes" id="yes" onclick="sayYes()">Yes</button>
    <button class="btn no" id="no" onclick="changeYesText()">No</button>
  </div>
  <script>
    let yesButton = document.getElementById("yes");
    let noButton = document.getElementById("no");

    let messages = [
      "👈🏼Click here",
      "Pwease 👉🏼👈🏼",
      "Hey dont be mean🥺",
      "Youre my panda no pleaaaseee say yessss",
      "You have one option and thats me🥰",
      ""
    ];

    let count = 0;
    let moving = false;

    function sayYes() {
      document.getElementById("question").innerHTML = "AWWWWW! Happy Valentines Day Love🥰💗<br>Im Excited for today babee🥰🥰🥰!!";
      yesButton.style.display = "none";
      noButton.style.display = "none";
    }

    function changeYesText() {
      if (count < messages.length - 1) {
        noButton.innerHTML = messages[count];
        yesButton.style.fontSize = (20 + count * 5) + "px";
        count++;
      }

      if (count === messages.length - 1) {
        moving = true;
        noButton.addEventListener("mousemove", avoidNo);
      }
    }

    function avoidNo(event) {
      if (moving) {
        let randomX = Math.random() * (window.innerWidth - 100);
        let randomY = Math.random() * (window.innerHeight - 100);
        noButton.style.position = "absolute";
        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "❤️";
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
